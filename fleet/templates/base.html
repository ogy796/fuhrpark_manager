<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuhrpark-Manager</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-body: #f8fafc;
            --text-main: #334155;
            --text-heading: #0f172a;
            --primary: #2563eb;       
            --card-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e2e8f0;
            padding: 0.75rem 0;
        }

        .navbar-brand {
            font-weight: 600;
            color: var(--text-heading) !important;
            letter-spacing: -0.025em;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid #f1f5f9;
            font-weight: 600;
            color: var(--text-heading);
            padding: 1rem 1.5rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }

        .table {
            margin-bottom: 0;
        }
        .table thead th {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: #64748b;
            font-weight: 600;
            border-bottom: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }
        .table td {
            vertical-align: middle;
            color: var(--text-main);
            padding: 1rem 0.75rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .btn {
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-outline-secondary {
            border-color: #cbd5e1;
            color: #475569;
        }
        .btn-outline-secondary:hover {
            background-color: #f1f5f9;
            color: #1e293b;
        }

        .badge {
            font-weight: 500;
            padding: 0.35em 0.65em;
            border-radius: 4px;
        }

        h1, h2, h3 { color: var(--text-heading); letter-spacing: -0.025em; font-weight: 600; }
        a { text-decoration: none; }
    </style>
  </head>
  <body>

    <nav class="navbar mb-5">
      <div class="container">
        <a class="navbar-brand" href="{% url 'vehicle_list' %}">
            Fuhrpark-Manager
        </a>

        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-primary me-3" href="{% url 'workshop_dashboard' %}">
                    Werkstatt
                </a>

                <div class="d-flex align-items-center">
                    <span class="text-secondary small me-3">{{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="m-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-secondary">Abmelden</button>
                    </form>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Anmelden</a>
            {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <div style="height: 100px;"></div>

  </body>
</html>
