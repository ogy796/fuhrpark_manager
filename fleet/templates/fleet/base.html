<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speditions-Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'vehicle_list' %}">Fuhrpark</a>

        <div class="d-flex">
            {% if user.is_authenticated %}
                <a class="btn btn-light text-primary me-2" href="{% url 'workshop_dashboard' %}">
                    Werkstatt
                </a>

                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">Logout ({{ user.username }})</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
            {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

  </body>
</html>
