{% extends 'fleet/base.html' %}

{% block content %}
    <h1 class="mb-4">Aktueller Fuhrpark</h1>

    <div class="list-group">
        {% for truck in trucks %}
            <a href="{% url 'vehicle_detail' truck.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ truck.license_plate }}</h5>
                    <small class="text-muted">{{ truck.brand_model }}</small>
                </div>
                <span class="badge bg-secondary rounded-pill">{{ truck.year_of_manufacture }}</span>
            </a>
        {% endfor %}
    </div>
{% endblock %}
